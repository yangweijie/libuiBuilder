<!DOCTYPE html>
<html>
<head>
    <title>Grid Layout Test</title>
    <style>
        .test-grid {
            display: grid;
            grid-template-columns: repeat(54, 1fr); /* 总共54列: 0-2 (3列) + 4-53 (50列) */
            gap: 8px;
            border: 2px dashed #0078d4;
            padding: 8px;
            background: #f0f8ff;
            width: 100%;
            min-width: 600px;
        }
        
        .vbox1 {
            grid-column: 1 / 4;  /* 占据第0-2列，即span 3 */
            background: #ffcccc;
            border: 1px solid #ff9999;
            padding: 8px;
            text-align: center;
        }
        
        .vbox2 {
            grid-column: 5 / 55; /* 占据第4-53列，即span 50 */
            background: #ccffcc;
            border: 1px solid #99ff99;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Grid Layout Test (3:50 ratio)</h2>
    <div class="test-grid">
        <div class="vbox1">VBox 1 (colspan=3)</div>
        <div class="vbox2">VBox 2 (colspan=50)</div>
    </div>
    <p>绿色框应该是红色框宽度的大约16.7倍 (50/3 ≈ 16.67)</p>
</body>
</html>
