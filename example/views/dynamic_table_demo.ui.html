<!DOCTYPE html>
<ui version="1.0">
  <window title="动态表格演示" size="700,500" centered="true" margined="true">
    <vbox padded="true">
      
      <label>动态数据表格演示</label>
      
      <hr/>
      
      <!-- 操作按钮 -->
      <grid padded="true">
        <button id="addBtn" row="0" col="0" onclick="handleAddUser">新增用户</button>
        <button id="editBtn" row="0" col="1" onclick="handleEditUser">编辑用户</button>
        <button id="deleteBtn" row="0" col="2" onclick="handleDeleteUser">删除用户</button>
        <button id="refreshBtn" row="0" col="3" onclick="handleRefresh">刷新</button>
      </grid>
      
      <!-- 用户表格 -->
      <table id="userTable" bind="users">
        <thead>
          <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>部门</th>
            <th>薪资</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>张三</td>
            <td>25</td>
            <td>技术部</td>
            <td>8000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>李四</td>
            <td>30</td>
            <td>设计部</td>
            <td>7500</td>
          </tr>
          <tr>
            <td>3</td>
            <td>王五</td>
            <td>28</td>
            <td>产品部</td>
            <td>9000</td>
          </tr>
        </tbody>
      </table>
      
      <hr/>
      
      <!-- 新增用户表单 -->
      <vbox padded="true">
        <label>新增用户</label>
        <grid padded="true">
          <label row="0" col="0">姓名:</label>
          <input id="newName" row="0" col="1" bind="newUser.name" placeholder="请输入姓名"/>
          
          <label row="1" col="0">年龄:</label>
          <input type="number" id="newAge" row="1" col="1" bind="newUser.age" min="18" max="65" value="25"/>
          
          <label row="2" col="0">部门:</label>
          <input id="newDept" row="2" col="1" bind="newUser.department" placeholder="请输入部门"/>
          
          <label row="3" col="0">薪资:</label>
          <input type="number" id="newSalary" row="3" col="1" bind="newUser.salary" min="3000" max="50000" value="8000"/>
          
          <button id="saveNewBtn" row="4" col="0" colspan="2" onclick="handleAddUser">保存新增</button>
        </grid>
      </vbox>
      
      <!-- 编辑用户表单 -->
      <vbox padded="true">
        <label>编辑用户</label>
        <grid padded="true">
          <label row="0" col="0">姓名:</label>
          <input id="editName" row="0" col="1" placeholder="请输入姓名"/>
          
          <label row="1" col="0">年龄:</label>
          <input type="number" id="editAge" row="1" col="1" min="18" max="65" value="25"/>
          
          <label row="2" col="0">部门:</label>
          <input id="editDept" row="2" col="1" placeholder="请输入部门"/>
          
          <label row="3" col="0">薪资:</label>
          <input type="number" id="editSalary" row="3" col="1" min="3000" max="50000" value="8000"/>
          
          <button id="saveEditBtn" row="4" col="0" onclick="handleSaveEdit">保存编辑</button>
          <button id="cancelEditBtn" row="4" col="1">取消</button>
        </grid>
      </vbox>
      
    </vbox>
  </window>
</ui>
