<!DOCTYPE html>
<ui version="1.0">
  
  <!-- 定义可复用的表单字段模板 -->
  <template id="form-field">
    <label row="{{row}}" col="0" align="end,center">{{label}}</label>
    <input 
      id="{{id}}"
      row="{{row}}" 
      col="1" 
      type="{{type}}"
      placeholder="{{placeholder}}"
      expand="horizontal"
    />
  </template>
  
  <window title="完整的控件演示" size="800,700" centered="true" margined="true">
    <vbox padded="true">
      
      <!-- 标题 -->
      <label>基础控件演示</label>
      <separator orientation="horizontal"/>
      
      <!-- 输入类控件 -->
      <grid padded="true">
        <label row="0" col="0" align="end,center">单行输入:</label>
        <input 
          id="singleLineInput"
          row="0" 
          col="1" 
          placeholder="输入文本"
          expand="horizontal"
        />
        
        <label row="1" col="0" align="end,center">多行输入:</label>
        <input 
          id="multiLineInput"
          row="1" 
          col="1" 
          type="multiline"
          placeholder="输入多行文本..."
          wordwrap="true"
          expand="horizontal"
        />
      </grid>
      
      <separator orientation="horizontal"/>
      
      <!-- 选择类控件 -->
      <hbox padded="true">
        <!-- 复选框组 -->
        <vbox>
          <label>复选框:</label>
          <checkbox id="checkbox1" checked="true">选项1</checkbox>
          <checkbox id="checkbox2">选项2</checkbox>
          <checkbox id="checkbox3">选项3</checkbox>
        </vbox>
        
        <separator orientation="vertical"/>
        
        <!-- 单选框组 -->
        <vbox>
          <label>单选框:</label>
          <radio id="radioGroup" selected="0" onselected="handleRadioChange">
            <option>选项A</option>
            <option>选项B</option>
            <option>选项C</option>
          </radio>
        </vbox>
      </hbox>
      
      <separator orientation="horizontal"/>
      
      <!-- 数值控件 -->
      <grid padded="true">
        <label row="0" col="0" align="end,center">数字输入:</label>
        <spinbox 
          id="spinboxInput"
          row="0" 
          col="1" 
          min="0" 
          max="100" 
          value="50"
          expand="horizontal"
        />
        
        <label row="1" col="0" align="end,center">滑动条:</label>
        <slider 
          id="sliderInput"
          row="1" 
          col="1" 
          min="0" 
          max="100" 
          value="30"
          onchange="handleSliderChange"
          expand="horizontal"
        />
        
        <label row="2" col="0" align="end,center">下拉选择:</label>
        <combobox id="comboboxInput" row="2" col="1" selected="0" expand="horizontal">
          <option>选择...</option>
          <option>北京</option>
          <option>上海</option>
          <option>广州</option>
          <option>深圳</option>
        </combobox>
      </grid>
      
      <separator orientation="horizontal"/>
      
      <!-- 进度条 -->
      <label>进度演示:</label>
      <progressbar value="75"/>
      
      <separator orientation="horizontal"/>
      
      <!-- 控制按钮 -->
      <hbox>
        <button onclick="handleGetAllValues">获取所有值</button>
        <button onclick="handleResetForm">重置表单</button>
      </hbox>
      
    </vbox>
  </window>
</ui>
