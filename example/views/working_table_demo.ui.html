<!DOCTYPE html>
<ui version="1.0">
  <window title="表格演示 - 弹窗效果" size="700,500" centered="true" margined="true">
    <vbox padded="true">
      
      <label>用户管理系统</label>
      
      <hr/>
      
      <!-- 操作按钮 -->
      <grid padded="true">
        <button id="addBtn" row="0" col="0" onclick="handleAdd">新增</button>
        <button id="editBtn" row="0" col="1" onclick="handleEdit">编辑</button>
        <button id="deleteBtn" row="0" col="2" onclick="handleDelete">删除</button>
        <button id="refreshBtn" row="0" col="3" onclick="handleRefresh">刷新</button>
      </grid>
      
      <!-- 数据表格 -->
      <table id="table" bind="tableData">
        <thead>
          <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>部门</th>
            <th>薪资</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>张三</td>
            <td>25</td>
            <td>技术部</td>
            <td>8000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>李四</td>
            <td>30</td>
            <td>设计部</td>
            <td>7500</td>
          </tr>
          <tr>
            <td>3</td>
            <td>王五</td>
            <td>28</td>
            <td>产品部</td>
            <td>9000</td>
          </tr>
          <tr>
            <td>4</td>
            <td>赵六</td>
            <td>35</td>
            <td>市场部</td>
            <td>8500</td>
          </tr>
          <tr>
            <td>5</td>
            <td>钱七</td>
            <td>22</td>
            <td>人事部</td>
            <td>7000</td>
          </tr>
        </tbody>
      </table>
      
      <!-- 表单区域 - 通过状态控制显示/隐藏 -->
      <vbox id="formArea" bind="showForm" padded="true">
        <label id="formTitle" bind="formTitle">新增用户</label>
        
        <hr/>
        
        <grid padded="true">
          <label row="0" col="0">姓名:</label>
          <input id="formName" row="0" col="1" bind="formData.name" placeholder="请输入姓名"/>
          
          <label row="1" col="0">年龄:</label>
          <input type="number" id="formAge" row="1" col="1" bind="formData.age" min="18" max="65" value="25"/>
          
          <label row="2" col="0">部门:</label>
          <input id="formDept" row="2" col="1" bind="formData.department" placeholder="请输入部门"/>
          
          <label row="3" col="0">薪资:</label>
          <input type="number" id="formSalary" row="3" col="1" bind="formData.salary" min="3000" max="50000" value="8000"/>
          
          <button id="saveBtn" row="4" col="0" onclick="handleSave">保存</button>
          <button id="cancelBtn" row="4" col="1" onclick="handleCancel">取消</button>
        </grid>
      </vbox>
      
    </vbox>
  </window>
</ui>
