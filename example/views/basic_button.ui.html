<!DOCTYPE html>
<ui version="1.0">
<window title="基础按钮示例 - HTML 模板" size="400,300">
    <grid padded="true">
        <!-- 标题 -->
        <label row="0" col="0" colspan="2" align="center">按钮组件演示</label>
        <separator row="1" col="0" colspan="2"/>
        
        <!-- 基础按钮 -->
        <label row="2" col="0">基础按钮:</label>
        <button row="2" col="1" onclick="handleBasicClick">点击我</button>
        
        <!-- 计数器按钮 -->
        <label row="3" col="0">计数器按钮:</label>
        <button row="3" col="1" bind="buttonValue" onclick="handleCounterClick">点击次数: 0</button>
        
        <!-- 控制按钮 -->
        <label row="4" col="0">控制按钮:</label>
        <hbox row="4" col="1" padded="true">
            <button onclick="handleReset">重置计数器</button>
            <button onclick="handleQuit">退出</button>
        </hbox>
    </grid>
</window>
</ui>
