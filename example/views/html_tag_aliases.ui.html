<!DOCTYPE html>
<ui version="1.0">
<window title="HTML 标签别名演示" size="600,800">
    <grid padded="true">
        <!-- 标题 -->
        <label row="0" col="0" colspan="2" align="center">标准 HTML 标签别名演示</label>
        <separator row="1" col="0" colspan="2"/>
        
        <!-- 输入类型演示 -->
        <label row="2" col="0">输入类型:</label>
        <label row="2" col="1">对应组件:</label>
        
        <label row="3" col="0">type="text"</label>
        <input row="3" col="1" placeholder="普通文本输入"/>
        
        <label row="4" col="0">type="password"</label>
        <input type="password" row="4" col="1" placeholder="密码输入"/>
        
        <label row="5" col="0">type="number"</label>
        <input type="number" row="5" col="1" placeholder="数字输入"/>
        
        <label row="6" col="0">type="range"</label>
        <input type="range" row="6" col="1" value="50"/>
        
        <separator row="7" col="0" colspan="2"/>
        
        <!-- 标准标签演示 -->
        <label row="8" col="0">标准标签:</label>
        <label row="8" col="1">对应组件:</label>
        
        <label row="9" col="0">&lt;select&gt;</label>
        <select row="9" col="1">
            <option>选项1</option>
            <option>选项2</option>
            <option>选项3</option>
        </select>
        
        <label row="10" col="0">&lt;progress&gt;</label>
        <progress row="10" col="1" value="75" max="100">75%</progress>
        
        <label row="11" col="0">&lt;hr&gt;</label>
        <hr row="11" col="1"/>
        
        <label row="12" col="0">&lt;textarea&gt;</label>
        <textarea row="12" col="1" rowspan="3" placeholder="多行文本输入..."></textarea>
        
        <separator row="15" col="0" colspan="2"/>
        
        <!-- 完整表单示例 -->
        <label row="16" col="0" colspan="2" align="center">完整表单示例</label>
        
        <label row="17" col="0">姓名:</label>
        <input row="17" col="1" placeholder="请输入姓名"/>
        
        <label row="18" col="0">年龄:</label>
        <input type="number" row="18" col="1" min="18" max="100" value="25"/>
        
        <label row="19" col="0">技能水平:</label>
        <input type="range" row="19" col="1" min="1" max="5" value="3"/>
        
        <label row="20" col="0">部门:</label>
        <select row="20" col="1">
            <option>技术部</option>
            <option>市场部</option>
            <option>人事部</option>
        </select>
        
        <label row="21" col="0">任务进度:</label>
        <progress row="21" col="1" value="60" max="100">60%</progress>
        
        <label row="22" col="0">备注:</label>
        <textarea row="22" col="1" placeholder="请输入备注信息..."></textarea>
        
        <separator row="23" col="0" colspan="2"/>
        
        <!-- 操作按钮 -->
        <hbox row="24" col="0" colspan="2" padded="true">
            <button onclick="handleSubmit">提交</button>
            <button onclick="handleReset">重置</button>
            <button onclick="handleClose">关闭</button>
        </hbox>
    </grid>
</window>
</ui>
