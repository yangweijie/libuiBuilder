<!DOCTYPE html>
<ui version="1.0">
  <window title="复杂表格示例" size="900,700" margined="true">
    <vbox padded="true">
      <label>复杂表格演示：新增 / 编辑 / 搜索 / 批量选择 / 分页 / 导出</label>
      <hr/>

      <!-- 操作条 -->
      <hbox padded="true">
        <input id="searchInput" bind="searchKeyword" placeholder="搜索..."/>
        <button id="searchBtn" onclick="search">Search</button>
        <button id="clearSearchBtn" onclick="clearSearch">Clear</button>

        <separator/>

        <button id="addBtn" onclick="openAdd">Add</button>
        <button id="editBtn" onclick="openEdit">Edit Selected</button>
        <button id="deleteBtn" onclick="deleteSelected">Delete Selected</button>

        <separator/>

        <button id="selectAllBtn" onclick="selectAll">Select All Page</button>
        <button id="invertSelectBtn" onclick="invertSelect">Invert Selection</button>

        <separator/>

        <label>Page Size:</label>
        <input id="pageSize" type="number" bind="pageSize" value="5"/>
        <button id="prevPage" onclick="prevPage">Prev</button>
        <button id="nextPage" onclick="nextPage">Next</button>
        <label id="pageInfo" bind="pageInfo">Page 1</label>

        <separator/>

        <button id="exportBtn" onclick="exportCsv">Export CSV</button>
      </hbox>

      <separator/>

      <!-- 表格 -->
      <table id="complexTable" bind="pagedData">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
            <th>State</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>Alice A</td><td>alice@example.com</td><td>111-111-1111</td><td>CityA</td><td>CA</td><td></td>
          </tr>
          <tr>
            <td>2</td><td>Bob B</td><td>bob@example.com</td><td>222-222-2222</td><td>CityB</td><td>NY</td><td></td>
          </tr>
        </tbody>
      </table>

      <separator/>

      <!-- 新增/编辑表单（使用状态控制显示） -->
      <vbox id="formArea" bind="showForm" padded="true">
        <label id="formTitle" bind="formTitle">Add Contact</label>
        <grid padded="true">
          <label row="0" col="0">Name</label>
          <input id="f_name" row="0" col="1" bind="form.name" placeholder="Full name"/>

          <label row="1" col="0">Email</label>
          <input id="f_email" row="1" col="1" bind="form.email" placeholder="Email"/>

          <label row="2" col="0">Phone</label>
          <input id="f_phone" row="2" col="1" bind="form.phone" placeholder="Phone"/>

          <label row="3" col="0">City</label>
          <input id="f_city" row="3" col="1" bind="form.city" placeholder="City"/>

          <label row="4" col="0">State</label>
          <input id="f_state" row="4" col="1" bind="form.state" placeholder="State"/>

          <button id="saveBtn" row="5" col="0" onclick="save">Save</button>
          <button id="cancelBtn" row="5" col="1" onclick="cancel">Cancel</button>
        </grid>
      </vbox>

    </vbox>
  </window>
</ui>
