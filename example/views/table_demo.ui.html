<!DOCTYPE html>
<ui version="1.0">
  <window title="表格演示 - 分页与CRUD操作" size="800,600" centered="true" margined="true">
    <vbox padded="true">
      
      <label>用户管理表格演示</label>
      
      <hr/>
      
      <!-- 操作按钮区域 -->
      <grid padded="true">
        <button id="refreshBtn" row="0" col="0" onclick="handleRefresh">刷新</button>
        <button id="addBtn" row="0" col="1" onclick="handleAddNew">新增</button>
        <button id="editBtn" row="0" col="2" onclick="handleEdit">编辑</button>
        <button id="deleteBtn" row="0" col="3" onclick="handleDelete">删除</button>
        <button id="selectAllBtn" row="0" col="4" onclick="handleSelectAll">全选</button>
      </grid>
      
      <!-- 数据表格 -->
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" onclick="handleSelectAll"/></th>
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>邮箱</th>
            <th>状态</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- 表格数据行将通过 JavaScript 动态生成 -->
        </tbody>
      </table>
      
      <!-- 分页控件 -->
      <grid padded="true">
        <button id="prevPageBtn" row="0" col="0" onclick="handlePrevPage">上一页</button>
        <label id="pageInfo" row="0" col="1">第 1 页，共 3 页</label>
        <button id="nextPageBtn" row="0" col="2" onclick="handleNextPage">下一页</button>
        <select id="pageSizeSelect" row="0" col="3">
          <option value="3">每页 3 条</option>
          <option value="5">每页 5 条</option>
          <option value="10">每页 10 条</option>
        </select>
      </grid>
      
      <hr/>
      
      <!-- 新增表单 -->
      <vbox padded="true">
        <label>新增用户</label>
        <grid padded="true">
          <label row="0" col="0">姓名:</label>
          <input id="newName" row="0" col="1" placeholder="请输入姓名"/>
          
          <label row="1" col="0">年龄:</label>
          <input type="number" id="newAge" row="1" col="1" min="1" max="120" value="25"/>
          
          <label row="2" col="0">邮箱:</label>
          <input id="newEmail" row="2" col="1" placeholder="请输入邮箱"/>
          
          <label row="3" col="0">状态:</label>
          <select id="newStatus" row="3" col="1">
            <option value="活跃">活跃</option>
            <option value="非活跃">非活跃</option>
          </select>
          
          <button id="saveNewBtn" row="4" col="0" colspan="2" onclick="handleAddNew">保存新增</button>
        </grid>
      </vbox>
      
      <!-- 编辑表单 -->
      <vbox padded="true">
        <label>编辑用户</label>
        <grid padded="true">
          <label row="0" col="0">姓名:</label>
          <input id="editName" row="0" col="1" placeholder="请输入姓名"/>
          
          <label row="1" col="0">年龄:</label>
          <input type="number" id="editAge" row="1" col="1" min="1" max="120" value="25"/>
          
          <label row="2" col="0">邮箱:</label>
          <input id="editEmail" row="2" col="1" placeholder="请输入邮箱"/>
          
          <label row="3" col="0">状态:</label>
          <select id="editStatus" row="3" col="1">
            <option value="活跃">活跃</option>
            <option value="非活跃">非活跃</option>
          </select>
          
          <button id="saveEditBtn" row="4" col="0" onclick="handleSaveEdit">保存编辑</button>
          <button id="cancelEditBtn" row="4" col="1">取消</button>
        </grid>
      </vbox>
      
    </vbox>
  </window>
</ui>
